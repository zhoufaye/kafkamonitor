{% extends 'base.html' %}
{% block index %}
  <div class="layui-body">
    <!-- 内容主体区域 -->
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>报警配置</legend>
</fieldset>
      <blockquote class="layui-elem-quote layui-quote-nm">
  <form class="layui-form" action="/contact_manager" method="post">
      {% csrf_token %}
  <div class="layui-form-item">
    <label class="layui-form-label">报警名称</label>
    <div class="layui-input-block">
      <input type="text" name="contact_name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">连接地址</label>
    <div class="layui-input-block">
      <input type="text" name="connect_address" required  lay-verify="required" placeholder="目前只支持钉钉报警" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</blockquote>

  </div>
{% endblock %}
