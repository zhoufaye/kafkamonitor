{% extends 'base.html' %}
{% block index %}
  <div class="layui-body">
    <!-- 内容主体区域 -->
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>数据库配置</legend>
</fieldset>
      <blockquote class="layui-elem-quote layui-quote-nm">
  <form class="layui-form" action="/db_manager" method="post">
      {% csrf_token %}
  <div class="layui-form-item">
    <label class="layui-form-label">连接名称</label>
    <div class="layui-input-block">
      <input type="text" name="connect_name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">连接地址</label>
    <div class="layui-input-block">
      <input type="text" name="connect_address" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="username" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">库名</label>
    <div class="layui-input-block">
      <input type="text" name="dbname" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="text" name="passwd" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>

      <div class="layui-form-item">
    <label class="layui-form-label">端口</label>
    <div class="layui-input-block">
      <input type="text" name="port" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">db类型</label>
    <div class="layui-input-block">
      <select name="dbtype" lay-verify="required">
        <option value=""></option>
        <option value="mysql">mysql</option>
        <option value="influxdb">influxdb</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</blockquote>

  </div>

{% endblock %}
